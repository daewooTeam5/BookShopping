name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev      

jobs:
  ci:
    name: Run CI (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.PROPERTIES }}" > src/main/resources/application.properties
          echo "✅ application.properties 생성 완료!"

      - name: Create db.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.DB }}" > src/main/resources/db.properties
          echo "✅ db.properties 생성 완료!"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.war
  cd:
    name: Run CD (배포)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_URL }} >> ~/.ssh/known_hosts

      - name: Deploy WAR to Tomcat
        run: |
          WAR_NAME=$(ls *.war | head -n 1)
          echo "✅ WAR 파일: $WAR_NAME"
          echo "🚀 WAR 업로드 중..."
          scp -i ~/.ssh/aws_key.pem "$WAR_NAME" ubuntu@${{ secrets.AWS_URL }}:/home/ubuntu/

          echo "🔁 Tomcat 배포 중..."
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_URL }} << EOF
            TOMCAT_HOME=/home/ubuntu/apache-tomcat-9.0.108
            cd \$TOMCAT_HOME

            echo "🛑 Tomcat 종료 중..."
            ./bin/shutdown.sh || true
            sleep 5

            echo "📦 기존 ROOT 앱 삭제..."
            rm -rf webapps/ROOT webapps/ROOT.war

            echo "📂 새로운 WAR 배포..."
            cp /home/ubuntu/$WAR_NAME webapps/ROOT.war

            echo "🚀 Tomcat 시작 중..."
            ./bin/startup.sh

            echo "✅ 배포 완료!"
          EOF
