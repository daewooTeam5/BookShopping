name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev      

jobs:
  ci:
    name: Run CI (Build & Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create application.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.PROPERTIES }}" > src/main/resources/application.properties
          echo "âœ… application.properties ìƒì„± ì™„ë£Œ!"

      - name: Create db.properties
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.DB }}" > src/main/resources/db.properties
          echo "âœ… db.properties ìƒì„± ì™„ë£Œ!"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.war
  cd:
    name: Run CD (ë°°í¬)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_URL }} >> ~/.ssh/known_hosts

      - name: Deploy WAR to Tomcat
        run: |
          WAR_NAME=$(ls *.war | head -n 1)
          echo "âœ… WAR íŒŒì¼: $WAR_NAME"
          echo "ğŸš€ WAR ì—…ë¡œë“œ ì¤‘..."
          scp -i ~/.ssh/aws_key.pem "$WAR_NAME" ubuntu@${{ secrets.AWS_URL }}:/home/ubuntu/

          echo "ğŸ” Tomcat ë°°í¬ ì¤‘..."
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_URL }} << EOF
            TOMCAT_HOME=/home/ubuntu/apache-tomcat-9.0.108
            cd \$TOMCAT_HOME

            echo "ğŸ›‘ Tomcat ì¢…ë£Œ ì¤‘..."
            ./bin/shutdown.sh || true
            sleep 5

            echo "ğŸ“¦ ê¸°ì¡´ ROOT ì•± ì‚­ì œ..."
            rm -rf webapps/ROOT webapps/ROOT.war

            echo "ğŸ“‚ ìƒˆë¡œìš´ WAR ë°°í¬..."
            cp /home/ubuntu/$WAR_NAME webapps/ROOT.war

            echo "ğŸš€ Tomcat ì‹œì‘ ì¤‘..."
